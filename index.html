<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6+ TODO LIST</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="todo-app">
      <h1>🚀 ES6+ TODO LIST</h1>

      <form id="todo-form" class="todo-form">
        <input id="todo-input" type="text" placeholder="할 일을 입력하세요" autocomplete="off" required />

        <select id="priority-select" aria-label="우선순위 선택">
          <option value="high">높음</option>
          <option value="medium" selected>중간</option>
          <option value="low">낮음</option>
        </select>

        <input id="tag-input" type="text" placeholder="태그 (쉼표로 구분)" autocomplete="off" />
        <button type="submit">추가</button>
      </form>

      <div class="todo-controls">
        <button class="filter active" data-filter="all">전체</button>
        <button class="filter" data-filter="active">진행중</button>
        <button class="filter" data-filter="completed">완료</button>
        <button id="clear-completed" class="clear">완료 삭제</button>
      </div>

      <p id="todo-meta" class="todo-meta">남은 할 일: 0 · 완료율: 0%</p>
      <ul id="todo-list" class="todo-list"></ul>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
